{% extends "bot_app/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Entrar</h1>
    <form class="mt-4 ml-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit"  value="Entrar">
    </form>
{% endblock %}
